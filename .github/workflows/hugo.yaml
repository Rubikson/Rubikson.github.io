name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.124.1
    steps:
      - name: 'ğŸ”¨ Install Hugo CLI'
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: 'ğŸ”¨ Install Dart Sass Embedded'
        run: sudo snap install dart-sass

      - name: 'ğŸ”¨ Checkout'
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: 'ğŸ”¨ Setup Pages'
        id: pages
        uses: actions/configure-pages@v3

      - name: 'ğŸ”¨ Install Node.js dependencies'
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: 'ğŸ“¦ï¸ Build with Hugo'
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      # ğŸ”§ Ajout de cette Ã©tape pour Ã©viter l'erreur 'upload-artifact@v3'
      - name: 'ğŸ§° Setup upload-artifact'
        uses: actions/upload-artifact@v2
        with:
          name: dummy
          path: README.md  # ou un autre petit fichier prÃ©sent dans ton repo

      - name: 'ğŸš€ Upload artifact'
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'ğŸš€ Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@v1
